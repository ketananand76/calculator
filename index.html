<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <!-- SVG Character or Decorative Background -->
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#FFD700">
                <path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256 256-114.6 256-256S397.4 0 256 0zm0 480C132.5 480 32 379.5 32 256S132.5 32 256 32s224 100.5 224 224-100.5 224-224 224z"/>
                <path d="M360 240h-88v-88c0-13.3-10.7-24-24-24s-24 10.7-24 24v88h-88c-13.3 0-24 10.7-24 24s10.7 24 24 24h88v88c0 13.3 10.7 24 24 24s24-10.7 24-24v-88h88c13.3 0 24-10.7 24-24s-10.7-24-24-24z"/>
            </svg>
        </div>
    </div>

    <div class="calculator">
        <div class="display">
            <div id="history"></div>
            <div id="output">0</div>
        </div>
        <div class="buttons">
            <button class="btn operator" data-key="clear">C</button>
            <button class="btn operator" data-key="delete">⌫</button>
            <button class="btn operator" data-key="%">%</button>
            <button class="btn operator" data-key="/">÷</button>

            <button class="btn" data-key="7">7</button>
            <button class="btn" data-key="8">8</button>
            <button class="btn" data-key="9">9</button>
            <button class="btn operator" data-key="*">×</button>

            <button class="btn" data-key="4">4</button>
            <button class="btn" data-key="5">5</button>
            <button class="btn" data-key="6">6</button>
            <button class="btn operator" data-key="-">−</button>

            <button class="btn" data-key="1">1</button>
            <button class="btn" data-key="2">2</button>
            <button class="btn" data-key="3">3</button>
            <button class="btn operator" data-key="+">+</button>

            <button class="btn" data-key="0">0</button>
            <button class="btn" data-key=".">.</button>
            <button class="btn equal" data-key="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
